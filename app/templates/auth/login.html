{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Blog - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码?<a href={{ url_for('auth.password_reset_request') }}>点击重置密码</a></p>
    <p>新朋友? <a href="{{ url_for('auth.register') }}">点击此处注册</a></p>
</div>
{% endblock %}
