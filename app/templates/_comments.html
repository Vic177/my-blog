<ul class="comments">
    {% for comment in comments %}
    <li class="comment">
        <div class="comment-thumbnail">
            <a href="{{ url_for('.user', username=comment.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ comment.author.gravatar(size=15) }}">
            </a>&nbsp;
            <a href="{{ url_for('.user', username=comment.author.username) }}" style="font-size: 18px;">{{ comment.author.username }}</a>
        </div>
        <div class="comment-content">
            <div class="comment-date"><small>发表于&nbsp;{{ moment(comment.timestamp).format('YYYY-MM-DD hh:mm:ss') }}</small></div>
            <div class="comment-body" style="margin-top: 10px">
                {% if comment.body_html %}
                    {{ comment.body_html | safe }}
                {% else %}
                    {{ comment.body }}
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
